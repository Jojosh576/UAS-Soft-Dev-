<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Sistem Kos-Kosan</title>
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="stylesheet" href="/public/css/admin-login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Admin Login</h1>
            <p>Masuk ke panel administrasi</p>
        </div>
        <form id="adminLoginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" pattern="admin" title="Username harus 'admin'" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" pattern="admin123" title="Password harus 'admin123'" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div id="errorMessage" class="error-message">
                Username atau password salah!
            </div>
        </form>
        <a href="/" class="back-link">‚Üê Kembali ke halaman login</a>
    </div>
    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (username === 'admin' && password === 'admin123') {
                localStorage.setItem('role', 'admin');
                window.location.href = '/admin';
            } else {
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
